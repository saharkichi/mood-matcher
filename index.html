<body style="background-image:url(https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YWJzdHJhY3QlMjBjb2xvdXJ8ZW58MHx8MHx8&w=1000&q=80);
height: 60%;
background-size:cover;">
    
    <header>  
    <div class="blink"><h1>Mood Matcher</h1> </div>
    </header>   


        <section id="parent">
            <section id="moodMenu" class="menu">
                Select a Mood
                    <br>
                        <select id="moods">
                        <option></option>
                        <option value="0">Angry</option>
                        <option value="1">Hungry</option>
                        <option value="2">Calm</option>
                        <option value="3">Tired</option>
                        <option value="4">Happy</option>
                        <option value="5">Sad</option>
                        <option value="6">Adventurous</option>
                        <option value="7">Social</option>
                        <option value="8">Stressed</option>
                        </select>
                    <br>
                    <button id="submit">Submit</button>
            </section>

            <section id="moodHistory" class="savedList">
                    <div class="d-flex flex-row-reverse">
                    <div class="p-2">Past Mood History
                      <button id="clear">Clear History</button>
                        <ul id="history">

                        </ul>
                    </div>
                    </div>
            </section>
          </section>

         <section id="parent-2">
                <section id="playlistPlaceholder" class="Playlist"></section>
                <section id="player"></section>
                <p id="urlocation">Your Location</p>
                   <section id="mapsPlaceholder" class="Maps"> </section>
                   <br>   
                   <p id="suggested"> Suggested Locations: </p>
                       <br> 
                        <ul id="addressList">
                          </ul>   
         </section>

   
<footer>
